<!DOCTYPE html>
<html>
  <head>  
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="header"><img class="header__matrix" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"><a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></section>
    <section class="main">
      <p id="main__create-tasks create-tasks"><label for="new-task" class="main__new-label label-task">Add Item</label>
        <section class="create-tasks__task-row-wrapper"><input id="new-task"class="task input-text" type="text"><button class="btn-control btn">Add</button></section>
      </p>
      <h3 class="main__title title">Todo</h3>
      <ul class="main__incomplete-tasks incomplete-tasks">
        <li class="incomplete-tasks__task-wrapper task-wrapper"><input type="checkbox" class="input-checkbox"><label class="task label-task">Pay Bills</label><input type="text" class="task input-text"><button class="btn-control edit btn">Edit</button><button class="delete btn"><img class="image-delete" src="./remove.svg"></button></li>
        <li class="incomplete-tasks__edit-mode edit-mode task-wrapper"><input type="checkbox" class="input-checkbox"><label class="task label-task">Go Shopping</label><input type="text" value="Go Shopping" class="task input-text"><button class="btn-control edit btn">Save</button><button class="delete btn"><img class="image-delete" src="./remove.svg"></button></li>
      </ul>
      <h3 class="main__title title">Completed</h3>
      <ul class="main__completed-tasks completed-tasks">
        <li class="completed-tasks__task-wrapper task-wrapper"><input type="checkbox" class="input-checkbox" checked><label class="task label-task">See the Doctor</label><input type="text" class="task input-text"><button class="btn-control edit btn">Edit</button><button class="delete btn"><img class="image-delete" src="./remove.svg"></button></li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
